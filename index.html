<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C-LUXURY</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="brand">C-LUXURY</div>

    <div class="header-actions" aria-label="Header actions">
      <!-- Search -->
      <button class="icon-btn" id="searchBtn" aria-label="Search">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 4a6 6 0 104.472 10.03l4.249 4.25 1.414-1.415-4.25-4.249A6 6 0 0010 4zm0 2a4 4 0 110 8 4 4 0 010-8z"/>
        </svg>
      </button>

      <!-- Cart -->
      <a class="icon-btn"
         href="https://mrcharliestxs.myshopify.com/cart"
         target="_blank" rel="noopener"
         aria-label="Cart">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 18a2 2 0 102 2 2 2 0 00-2-2zm10 0a2 2 0 102 2 2 2 0 00-2-2zM6.2 6l.4 2h13.7l-1.2 6H8.1L7.1 9H5V7h1.6l-.4-2H3V3h4.2z"/>
        </svg>
      </a>

      <!-- Menu -->
      <button class="icon-btn menu-toggle" id="menuBtn"
              aria-label="Open menu" aria-controls="menuDrawer" aria-expanded="false">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 12a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm4.5 0a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15 12a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- MENU -->
  <aside class="drawer menu-panel" id="menuDrawer" aria-hidden="true">
    <div class="drawer-top">
      <div class="drawer-brand">C-LUXURY</div>
      <button class="close-btn" id="closeMenuBtn" aria-label="Close menu">
        <span class="close-box">âœ•</span>
      </button>
    </div>

    <nav class="drawer-nav">
      <a href="#" class="drawer-link">WHAT'S NEW</a>
      <a href="#" class="drawer-link">MEN</a>
      <a href="#" class="drawer-link">WOMEN</a>
      <a href="#" class="drawer-link">SNEAKERS</a>
      <a href="#" class="drawer-link">ACCESSORIES</a>
      <a href="#" class="drawer-link">GIFTS</a>
      <a href="#" class="drawer-link">WISHLIST</a>
    </nav>
  </aside>

  <!-- PAGE -->
  <main class="page">

    <!-- HERO -->
    <section class="home-hero" id="homeHero">
      <div class="hero-bg active"></div>
      <div class="hero-bg"></div>
      <div class="home-cine"></div>

      <div class="hero-content align-center is-in" id="heroContent">
        <h1 class="hero-title" id="heroTitle">
          A NEW YEAR<br>WITH PRESENCE
        </h1>

        <p class="hero-subtext" id="heroSubtext"></p>

        <a class="hero-btn"
           href="https://mrcharliestxs.myshopify.com/collections/all"
           target="_blank" rel="noopener">
          Shop Now
        </a>

        <div class="hero-dots" id="heroDots"></div>
      </div>
    </section>

    <!-- ============================= -->
    <!-- SCROLL TO SCROLL SECTION     -->
    <!-- ============================= -->
    <section class="scroll-rail">
      <header class="scroll-rail__head">
        <h2 class="scroll-rail__title">C-LUXURY</h2>
        <p class="scroll-rail__sub">
          Create it. Share it. Get gifted.
        </p>
      </header>

      <div class="scroll-rail__track">

        <article class="scroll-card">
          <img src="assets/images/hero/scroll-01.jpg" alt="">
          <div class="scroll-card__overlay">
            <span>Wishlist</span>
          </div>
        </article>

        <article class="scroll-card">
          <img src="assets/images/hero/scroll-02.jpg" alt="">
          <div class="scroll-card__overlay">
            <span>Digital Gifts</span>
          </div>
        </article>

        <article class="scroll-card">
          <img src="assets/images/hero/scroll-03.jpg" alt="">
          <div class="scroll-card__overlay">
            <span>For Her</span>
          </div>
        </article>

        <article class="scroll-card">
          <img src="assets/images/hero/scroll-04.jpg" alt="">
          <div class="scroll-card__overlay">
            <span>For Him</span>
          </div>
        </article>

        <article class="scroll-card">
          <img src="assets/images/hero/scroll-05.jpg" alt="">
          <div class="scroll-card__overlay">
            <span>Special Items</span>
          </div>
        </article>

      </div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
